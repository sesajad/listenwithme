<html>
    <head>
        <title>Listen with me</title>
    </head>
    <style>
        .hidden {
            display : none;
        }
        body {
            background-color: #212121;
            color: #FFFFFF;
            text-align: center;
            margin-top: 30%;
        }
        #loading {
            font-size: 4em;
        }
    </style>
    <body>
        <script lang="javascript">
            var state = "nothing"
            function load() {
                console.log("loading...")
                let request = new XMLHttpRequest()
                request.open('GET', 'latest', true)
                request.onload = function() {
                    if (this.status != 200) {
                        console.log("error 27")
                        return
                    }
                    if (this.response != state) {
                        state = this.response
                        let song = document.getElementById("song")
                        let source = document.getElementById("source")
                        let loading = document.getElementById("loading")
                        source.setAttribute("src", state)
                        song.load()
                        song.play()
                        song.onended = function() {
                            song.className = "hidden"
                            loading.className = ""
                            load()
                        }
                        song.className = ""
                        loading.className = "hidden"
                    } else {
                        setTimeout(load, 1000);
                    }
                }
                request.onerror = function() {
                    console.log("error 45");
                }
                request.send();
            }
            document.addEventListener("DOMContentLoaded", function(event) { 
                load();
            });
        </script>
        <div id="loading">Waiting for a song</div>
        <audio id="song" class="hidden" autoplay controls>
            <source id="source" src="" type="audio/mpeg">
        </audio>
    </body>
</html>
